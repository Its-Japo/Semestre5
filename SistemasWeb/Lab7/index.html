<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React Website with Babel</title>

    <link rel="stylesheet" href="./styles.css"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>

    <!-- Babel CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- Components -->
    <script src="./components/post.js" type="text/babel"></script>
    <script src="./components/selector.js" type="text/babel"></script>
    <script src="./components/sidebar.js" type="text/babel"></script>
    
    <script src="./components/content.js" type="text/babel"></script>
    <script src="./components/header.js" type="text/babel"></script>
    <script src="./components/principal.js" type="text/babel"></script>
    
    <script src="./main.js"></script>

    <script src="./components/app.js" type="text/babel"></script>
</body>
</html>
