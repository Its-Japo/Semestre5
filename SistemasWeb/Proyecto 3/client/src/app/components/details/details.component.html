<div class="container">
    <div class="detailHeader">
        <div>
        <h2 id="detailsH2">{{project.name}} - {{project.year}}</h2>
        </div>
        <div class="buttonContainer" *ngIf="!confirm">
            <a (click)="setConfirm()" class="deleteButton">Eliminar</a>
            <a [routerLink]="['/project-edit', project._id]" class="editButton">Editar</a>
            
        </div>
        <div class="buttonContainer" *ngIf="confirm">
            <a (click)="deleteProject(project._id)" class="deleteButton">Confirmar</a>
            <a (click)="setConfirm()" class="editButton" style="background-color: rgb(90, 90, 255)">Cancelar</a>
            <br><br>
            <span>¿Estás seguro de eliminar este proyecto?</span>
        </div>
    </div>

    <div class="content">
        <div>
            <img src="{{url + 'get-image/' + project.image}}" alt="">
        </div>
        
        <div>
            <p>{{project.description}}</p>
        </div>

        <div>
            <p><strong>Categories: </strong>{{project.category}}</p>
            <p><strong>Lenguajes usados: </strong>{{project.langs}}</p>
        </div>


    </div>


</div>
